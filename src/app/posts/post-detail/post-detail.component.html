<ng-container *ngIf="post">

  <div [hidden]="!editing">
    <h1>Edit Mode</h1>
    <mat-form-field>
      <input matInput placeholder="Post Title" 
      [(ngModel)]="post.title">
    </mat-form-field>    
    <br>      
    <mat-form-field>
      <textarea matInput 
      placeholder="Post Content" 
      [(ngModel)]="post.content" 
      rows="5"></textarea>
    </mat-form-field>
    <br>
    <button mat-raised-button 
    color="accent" (click)="updatePost()" 
    [disabled]="!title || !content">Save</button> 
  </div>

  <div [hidden]="editing">
    <h1>View Mode</h1>
    <mat-card>
      <img [src]="post.image" alt="{{post.title}}">
      <p>Posted by {{post.author}} &bull; {{post.published.toDate() | date: fullDate}}</p>
      <mat-card-content>{{post.content}}</mat-card-content>
      <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
        <button mat-icon-button (click)="editing=true">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</ng-container>
